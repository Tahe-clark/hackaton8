<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AI Guard Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <div class="max-w-4xl mx-auto py-12 px-4">
        <header class="mb-12 border-b border-slate-700 pb-6">
            <h1 class="text-4xl font-black text-blue-400">Smart Edge Balancer üõ°Ô∏è</h1>
            <p class="text-slate-400">Analyse du trafic en temps r√©el sur le r√©seau Vercel</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            <div class="bg-slate-800 p-6 rounded-2xl border-t-4 border-blue-500 shadow-xl">
                <p class="text-slate-400 uppercase text-xs font-bold tracking-widest">Requ√™tes Totales</p>
                <p id="total" class="text-5xl font-mono font-bold mt-2">0</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-2xl border-t-4 border-green-500 shadow-xl">
                <p class="text-slate-400 uppercase text-xs font-bold tracking-widest">Humains</p>
                <p id="humans" class="text-5xl font-mono font-bold mt-2 text-green-400">0</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-2xl border-t-4 border-red-500 shadow-xl">
                <p class="text-slate-400 uppercase text-xs font-bold tracking-widest">Bots Bloqu√©s</p>
                <p id="bots" class="text-5xl font-mono font-bold mt-2 text-red-400">0</p>
            </div>
        </div>

        <div class="mt-12 bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
            <h2 class="text-xl font-bold mb-4">Statut du Syst√®me</h2>
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <p class="text-slate-300">AI Guard est actif sur 100+ r√©gions Edge</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                document.getElementById('total').innerText = data.total || 0;
                document.getElementById('humans').innerText = data.humans || 0;
                document.getElementById('bots').innerText = data.bots || 0;
            } catch (e) { console.error("Erreur stats", e); }
        }
        setInterval(fetchStats, 2000); // Mise √† jour toutes les 2 secondes
        fetchStats();
    </script>
</body>
</html>
