<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UoBuddy | Post Opportunity</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-bar">
        <div class="logo-wrapper">
            <img src="assets/uottawa-logo.png" alt="uOttawa Logo" class="uottawa-logo">
            <h1 class="logo">UoBuddy</h1>
        </div>
    </header>

    <div class="main-container">
        <div class="onboarding-card" style="max-width: 700px;"> 
            <h2>Post a New Opportunity</h2>
            <p>Fill out the details below to reach the right students.</p>

            <form id="opportunity-form">
                
                <!-- SECTION 1 : DÃ©tails -->
                <div class="form-section">
                    <label>Title</label>
                    <input type="text" id="opp-title" placeholder="Ex: AI Research Assistant" required>
                    
                    <label>Category</label>
                    <select id="opp-category" required>
                        <option value="Careers">Careers (Jobs/Internships)</option>
                        <option value="Activities">Activities (Clubs/Events)</option>
                        <option value="Resources">Resources (Scholarships/Tools)</option>
                    </select>

                    <label>Description</label>
                    <textarea id="opp-description" rows="4" placeholder="Describe the opportunity..." required></textarea>
                </div>

                <!-- SECTION 2 : Ciblage (Targeting) -->
                <div class="form-section">
                    <h3>Target Audience</h3>
                    
                    <label>Target Programs</label>
                    <div class="checkbox-grid" id="target-programs">
                    </div>

                    <label>Target Identity Group</label>
                    <div class="checkbox-grid" id="target-ethnicity">
                    </div>

                    <label>Interests Tags</label>
                    <div class="interests-grid" id="target-interests">
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn-back" onclick="window.location.href='index.html'">Cancel</button>
                    <button type="submit" class="btn-finish">Post Opportunity</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ordre des scripts important -->
    <script src="js/constants.js"></script>
    <script src="js/supabase-client.js"></script> 
    <script src="js/post-opportunity.js"></script>
</body>
</html>
